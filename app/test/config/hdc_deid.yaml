# Substitute Patient.name with 'foo'
general:
  appname: FHIR-DIET
rules:
  # Patient
  - match: Patient.name
    action: redact
  - match: Patient.telecom
    action: redact
  - match: Patient.birthDate
    action: perturb
    params:
      max: 10
      min: -5
  - match: Patient.identifier.value
    action: ttp_pseudonymize
    params:
      mapping_file: test/pseudonymization/cot_pseudonym_mapping.csv
      separator: ","
      header_lines: 1